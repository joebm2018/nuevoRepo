<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <form action="">
        <fieldset>
            <!--fieldset agrupa  -->
            <legend>Datos del usuario</legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label> </td>
                    <td><input type="text"
                             placeholder="Ejm. Juan"
                             required
                             minlength="2"
                             maxlength="50"
                             autofocus
                             tabindex="1"
                             id="nombre" /> </td>
                </tr>
                <tr>
                    <td><label>Apellido</label></td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td><label>Fecha de nacimiento</label></td>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <td><label>hora de ingreso</label></td>
                    <td><input type="time" /></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password"
                            required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Al menos 1 mayuscula, 1 minuscula, 1 numero y minimo 8 caracteres" /></td>
                </tr>
                <tr>
                    <td><label>color favorito</label></td>
                    <td><input type="color" /></td>
                </tr>
                <tr>
                    <td><label>correo electronico</label></td>
                    <td><input type="email" placeholder="tucorreo@host.com" /></td>
                </tr>
                <tr>
                    <td><label>Foto de perfil </label></td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                        <td colspan="2"><input type="submit" value="Registrar" id=""></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="">Daredevil</label>
                        <input type="radio" name="serie" id="" value="D"/>
                        <label for="">Jessica Jones</label>
                        <input type="radio" name="serie" id="" value="J"/>
                        <label for="">Lucifer</label>
                        <input type="radio" name="serie" id="" value="L"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="">Comedia</label>
                        <input type="checkbox" value="COM" name="comedia" id=""/>
                        <label for="">Ciencia ficcion</label>
                        <input type="checkbox" value="CF" name="cienciaFiccion" id=""/>
                        <label for="">Documentales</label>
                        <input type="checkbox" value="DL" name="documentales" id="" disabled />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for=""></label>
                        <select name="theBeatles" id="">
                            <option value="1">Hey Jude</option>
                            <option value="2" selected>Yesterday</option>
                            <option value="3">Let it be</option>
                            <option value="4" disabled>Imagine</option>
                        </select>
                    </td>
                </tr>
            </table>



        </fieldset>
    </form>

</body>

</html>
