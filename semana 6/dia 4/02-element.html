    <style>
        html{
            background-color: #333333;
            color: azure;
        }
        /* para que rote el rombito dando vueltas y vueltas */
        @keyframes roteishon{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg)
            }
        }
        /* a√±ade antes o al costado del elemento
           hoverefecto */
        .item::before{

            position:relative;
            top: -2px;
            animation-timing-function: linear;
            animation-name: roteishon;
            animation-duration: 2s;
            animation-iteration-count: infinite;

            content:"";
            width: 5px;
            height: 5px;
            background-color: azure;
            /* generar un rombito antes de la letra */
            display: inline-block;
            margin-right: 5px;
            /* transform: translate(0,-2px) rotate(45deg); */
            

        }
