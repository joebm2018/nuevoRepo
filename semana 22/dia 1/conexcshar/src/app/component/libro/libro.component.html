<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card-header">
                Biblioteca
            </div>
            <div class="card-body"> 
                <form action="">
                    <div class="form-group">
                        <label for="inputVerLibro">Ver Libro</label>
                        <input type="text" class="form-control" id="inputVerLibro" placeholder="Ingrese Id del Libro">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block"(click)="verlibros()">ver Todo los libros</button> 
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-header">
                Datos del Libro
            </div>
            <div class="card-body"> 
                <form action="">
                    <div class="form-group">
                        <label for="inputVerLibro">ID</label>
                        <input type="text" class="form-control" id="inputVerLibro" placeholder="Id del Libro">
                    </div>
                    <div class="form-group">
                        <label for="inputTitulo">Titulo</label>
                        <input type="text" class="form-control" id="inputTitulo" placeholder="Titulo del Libro">
                    </div>
                    <div class="form-group">
                        <label for="inputAutor">autor</label>
                        <input type="text" class="form-control" id="inputAutor" placeholder="Autor del Libro">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card-header">
                Lista de Libros
            </div>
            <div class="card-body"> 
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
